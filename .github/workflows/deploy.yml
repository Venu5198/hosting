name: ci-cd-deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: kxnwork

      - name: Authenticate to GCP using Workload Identity Federation
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-sa@kxnwork.iam.gserviceaccount.com"

      - name: Fetch deploy SSH key from Secret Manager
        id: fetchkey
        run: |
          gcloud secrets versions access latest --secret="ssh-deploy-key" > deploy_key
          chmod 600 deploy_key
          echo "SSH key fetched"

      - name: Run deploy script on VM
        env:
          VM_USER: sj5384763
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no -i deploy_key $VM_USER@$VM_IP "bash -s" < ./deploy.sh
